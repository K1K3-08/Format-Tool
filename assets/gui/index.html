<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Herramienta</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background: #f7f8fa;
            color: #222;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07), 0 1.5px 4px rgba(0,0,0,0.03);
            min-width: 340px;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        label, select {
            font-size: 1rem;
        }
        select {
            border: none;
            background: #f1f3f6;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-left: 0.5rem;
            outline: none;
            font-family: inherit;
            transition: background 0.2s;
        }
        select:focus {
            background: #e9ecef;
        }
        .actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 1.5px 4px rgba(0,0,0,0.04);
        }
        button:hover, button:focus {
            background: #444;
        }
        .info {
            margin-top: 1.2rem;
            color: #666;
            font-size: 0.98rem;
            word-break: break-all;
        }
        #stuff-container {
            margin-top: 1.2rem;
            color: #1a7f37;
            font-size: 1.05rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        table {
            width: auto;
            max-width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #table-controls button {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.3rem 0.8rem;
            font-size: 0.95rem;
            cursor: pointer;
        }
        #convert-btn {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: #1a7f37;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            cursor: pointer;
            z-index: 100;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Herramienta</h1>
    <div class="actions">
        <button onclick="openFolder()">Seleccionar Archivo</button>
        <button onclick="doStuff()">Convertir</button>
    </div>
    <label for="formato">Elige tu formato:</label>
    <select name="formato" id="formato">
        <option value="SMART">SMART</option>
        <option value="1f">1</option>
        <option value="2f">2</option>
        <option value="3f">3</option>
    </select>
    <div id="open-folder-container" class="info"></div>
    <div id="table-controls" style="display:flex; justify-content:center; gap:0.5rem; margin-bottom:1rem;"></div>
    <div style="display:flex; align-items:center;">
        <div id="table-wrapper" style="flex:1;">
            <div id="stuff-container"></div>
        </div>
        <button id="convert-btn" onclick="submitTable()" style="display:none;"></button>
    </div>
    <div id="json-container"></div>
</div>
<script>
    window.token = '{{ token }}';
    doAjax("/init", "POST");

    function getMethods(obj) {
      var result = [];
      for (var id in obj) {
        try {
          if (typeof(obj[id]) == "function") {
            result.push(id + ": " + obj[id].toString());
          }
        } catch (err) {
          result.push(id + ": inaccessible");
        }
      }
      return result;
    }

    function openFolderHandler() {
        if (this.responseText) {
            var response = JSON.parse(this.responseText);
            document.getElementById("open-folder-container").innerHTML = 'Archivo seleccionado: ' + response.directory;
        }
    }

    function renderTable(columns, data) {
        // Add "Tipo" column at the start if not present
        if (columns[0] !== "Tipo") {
            columns = ["Tipo", ...columns];
            data = data.map(row => ["a", ...row]);
        }

        let html = '<table id="editable-table" style="width:100%;border-collapse:collapse;">';

        // First header row: buttons above "Tipo" only
        html += '<thead>';
        html += '<tr>';
        html += `<th style="text-align:center;" colspan="1">
            <button onclick="setAllTipo('a')" style="background:#222;color:#fff;border:none;border-radius:8px;padding:0.3rem 0.8rem;font-size:0.95rem;cursor:pointer;">Todos 'a'</button>
            <button onclick="setAllTipo('b')" style="background:#222;color:#fff;border:none;border-radius:8px;padding:0.3rem 0.8rem;font-size:0.95rem;cursor:pointer;">Todos 'b'</button>
        </th>`;
        html += '</tr>';

        // Second header row: actual column names
        html += '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';
        html += '</thead>';

        html += '<tbody>';
        data.forEach((row, i) => {
            html += '<tr>';
            row.forEach((cell, j) => {
                if (j === 0) {
                    html += `<td>
                        <select>
                            <option value="a"${cell === "a" ? " selected" : ""}>a</option>
                            <option value="b"${cell === "b" ? " selected" : ""}>b</option>
                        </select>
                    </td>`;
                } else {
                    html += `<td contenteditable="true" data-row="${i}" data-col="${j}">${cell}</td>`;
                }
            });
            html += '</tr>';
        });
        html += '</tbody></table>';
        document.getElementById('stuff-container').innerHTML = html;

        // Show the save button
        let saveBtn = document.getElementById('convert-btn');
        saveBtn.innerText = 'Guardar';
        saveBtn.style.display = 'block';
    }

    function doStuffHandler(response) {
        if (this.responseText) {
            var res = JSON.parse(this.responseText);
            if (res.status === 'ok') {
                renderTable(res.columns, res.data);
                document.getElementById('convert-btn').style.display = 'block';
            } else {
                document.getElementById("stuff-container").innerHTML = "Error en la conversiÃ³n";
            }
        }
    }

    function openFolder() {
        doAjax("/choose/path", "POST", openFolderHandler);
    }

    function doStuff() {
        var request = {formato: document.getElementById("formato").value};
        doAjax("/do/stuff", "POST", doStuffHandler, request);
    }

    function toggleFullscreen() {
        doAjax("/fullscreen", "POST", doStuffHandler);
    }

    function openLink(e) {
        e.preventDefault()
        var request = {url: e.currentTarget.href}
        doAjax("/open-url", "POST", false, request)
    }

    function getHttpRequestObject()
    {
        var xmlHttpRequst = false;
        if (window.XMLHttpRequest)
        {
            xmlHttpRequst = new XMLHttpRequest();
        }
        else if (window.ActiveXObject)
        {
            xmlHttpRequst = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xmlHttpRequst;
    }

    function doAjax(url, method, responseHandler, data) {
        var xhr = getHttpRequestObject();
        if (!xhr) {
            alert("Your browser does not support AJAX!");
            return;
        }
        xhr.open(method, url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        if (!data) data = {};
        data.token = window.token;
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && responseHandler) {
                responseHandler.call(xhr, xhr.responseText);
            }
        };
        xhr.send(JSON.stringify(data));
    }

    function submitTable() {
        if (document.activeElement) {
            document.activeElement.blur();
        }
        let table = document.getElementById('editable-table');
        let rows = Array.from(table.querySelectorAll('tbody tr'));
        let data = rows.map(tr => {
            let cells = [];
            // First cell is the select
            let select = tr.querySelector('select');
            cells.push(select ? select.value : "");
            // The rest are editable cells
            let tds = Array.from(tr.querySelectorAll('td')).slice(1);
            cells = cells.concat(tds.map(td => td.innerText));
            return cells;
        });
        let columns = Array.from(table.querySelectorAll('thead th')).map(th => th.innerText);
        doAjax('/convert', 'POST', function(response) {
            alert('Archivo guardado!');
        }, {columns: columns, data: data});
    }

    function setAllTipo(value) {
        let selects = document.querySelectorAll('#editable-table tbody select');
        selects.forEach(sel => {
            sel.value = value;
        });
    }
</script>
</body>
</html>
